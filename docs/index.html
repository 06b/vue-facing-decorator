<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XF2VFJPE6C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XF2VFJPE6C');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3246969507241243"
  crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
  <div id="app"></div>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-tsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-json.min.js"></script>
  <script>
    window.$docsify = {
      name: 'vue-facing-decorator',
      repo: 'https://github.com/facing-dev/vue-facing-decorator',
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 4,
      loadNavbar: true,
      mergeNavbar: true,
      alias: {
        '/zh-cn/(.*)': '/zh-cn/$1',
        '/en/(.*)': '/en/$1',
        '/': '/readme.md',
        '^/_(.*)': '/en/_$1'
      }
    }

    window.$docsify.plugins = [].concat(function (hook) {
      hook.doneEach(function collect() {
        gtag('set', 'page_path', location.hash);
        gtag('event', 'page_view');
      })
    }, $docsify.plugins)
  </script>

</body>

</html>
